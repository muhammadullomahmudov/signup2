<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <form action="#" class="form">
        <label for="sign-in" class="title">Login Form</label>

        <input class="email" id="sign-in" type="text" placeholder="Email Address">
            <div class="emailbox">
                <i  class="fas fa-envelope emailicon"></i>
            </div>
                <div class="erorbox">
                    <i class="fas fa-exclamation-circle error"></i>
                </div>
                <p class="text"></p>


        <input type="password" placeholder="Password" class="password">

            <div class="blockbox">
                <i class="fas fa-lock block"></i>
            </div>
                <div class="errorbox2">
                    <i class="fas fa-exclamation-circle error1"></i>
                </div>
                <p class="text2"></p>

        <a href="#" class="forgot-text" style="text-decoration: none; margin-left: -150px; margin-top: 10px;">Forgot
            Password?</a>

        <button class="btn">Login</button>

        <div class="box-momber" style="display: flex;">
            <p style="font-family: 'poppins'; font-size: 15px;" class="text-member">Not yet momber?</p>
            <a href="#" class="member-link"
                style="text-decoration: none; font-family: 'poppins' ; font-size: 15px; margin-left: 5px;">Signup
                now</a>
        </div>
    </form>





    <script src="./script.js"></script>
</body>

</html>
